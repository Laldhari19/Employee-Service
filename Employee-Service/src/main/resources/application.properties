logging.level.org.springframework=INFO
logging.level.com.mkyong=INFO
logging.level.com.zaxxer=DEBUG
logging.level.root=ERROR

server.port=9191
spring.datasource.data=classpath:/data.sql
spring.h2.console.enabled=true
